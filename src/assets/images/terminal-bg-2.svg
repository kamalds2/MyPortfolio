<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="crtGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#001100" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#000800" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- CRT monitor background -->
  <rect width="600" height="400" fill="url(#crtGlow)"/>
  
  <!-- Command terminal interface -->
  <g opacity="0.4" filter="url(#textGlow)">
    <!-- Terminal header -->
    <rect x="50" y="50" width="500" height="20" fill="#1e1e1e" stroke="#333"/>
    <circle cx="65" cy="60" r="3" fill="#ff4444"/>
    <circle cx="80" cy="60" r="3" fill="#ffff00"/>
    <circle cx="95" cy="60" r="3" fill="#00ff41"/>
    <text x="120" y="65" fill="#b0b0b0" font-family="monospace" font-size="10">portfolio@terminal:~$</text>
    
    <!-- Terminal content -->
    <rect x="50" y="70" width="500" height="280" fill="#000000" stroke="#333"/>
    
    <!-- Command lines -->
    <text x="60" y="95" fill="#0099ff" font-family="monospace" font-size="11">user@portfolio:~$ ls -la</text>
    <text x="60" y="115" fill="#00ff41" font-family="monospace" font-size="11">drwxr-xr-x  skills/</text>
    <text x="60" y="130" fill="#00ff41" font-family="monospace" font-size="11">drwxr-xr-x  projects/</text>
    <text x="60" y="145" fill="#00ff41" font-family="monospace" font-size="11">drwxr-xr-x  experience/</text>
    <text x="60" y="160" fill="#00ff41" font-family="monospace" font-size="11">-rw-r--r--  README.md</text>
    
    <text x="60" y="190" fill="#0099ff" font-family="monospace" font-size="11">user@portfolio:~$ cat skills.json</text>
    <text x="60" y="210" fill="#ffff00" font-family="monospace" font-size="11">{</text>
    <text x="80" y="225" fill="#00ffff" font-family="monospace" font-size="11">"frontend": ["React", "TypeScript"],</text>
    <text x="80" y="240" fill="#00ffff" font-family="monospace" font-size="11">"backend": ["Node.js", "Java"],</text>
    <text x="80" y="255" fill="#00ffff" font-family="monospace" font-size="11">"database": ["PostgreSQL", "MongoDB"]</text>
    <text x="60" y="270" fill="#ffff00" font-family="monospace" font-size="11">}</text>
    
    <text x="60" y="300" fill="#0099ff" font-family="monospace" font-size="11">user@portfolio:~$ npm start</text>
    <text x="60" y="320" fill="#00ff41" font-family="monospace" font-size="11">✓ Portfolio server running on port 3000</text>
    <text x="60" y="335" fill="#ff00ff" font-family="monospace" font-size="11">▲ Ready! Open http://localhost:3000</text>
  </g>
  
  <!-- Grid overlay -->
  <g opacity="0.05">
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff41" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
</svg>