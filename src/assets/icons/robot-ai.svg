<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Robot Head -->
  <rect x="50" y="40" width="100" height="80" rx="10" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="75" cy="70" r="12" fill="#1E293B"/>
  <circle cx="125" cy="70" r="12" fill="#1E293B"/>
  <circle cx="78" cy="67" r="5" fill="#60A5FA"/>
  <circle cx="128" cy="67" r="5" fill="#60A5FA"/>
  
  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#60A5FA" stroke-width="3"/>
  <circle cx="100" cy="15" r="8" fill="#60A5FA"/>
  
  <!-- Mouth -->
  <rect x="80" y="95" width="40" height="15" rx="3" fill="#1E293B"/>
  <line x1="85" y1="95" x2="85" y2="110" stroke="#60A5FA" stroke-width="2"/>
  <line x1="95" y1="95" x2="95" y2="110" stroke="#60A5FA" stroke-width="2"/>
  <line x1="105" y1="95" x2="105" y2="110" stroke="#60A5FA" stroke-width="2"/>
  <line x1="115" y1="95" x2="115" y2="110" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- Body -->
  <rect x="60" y="120" width="80" height="50" rx="8" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
  
  <!-- Panel Details -->
  <circle cx="90" cy="140" r="8" fill="#1E293B"/>
  <circle cx="110" cy="140" r="8" fill="#1E293B"/>
  <rect x="75" y="155" width="50" height="8" rx="4" fill="#1E293B"/>
  
  <!-- Arms -->
  <rect x="30" y="125" width="30" height="12" rx="6" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
  <rect x="140" y="125" width="30" height="12" rx="6" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
  
  <!-- Hands -->
  <circle cx="25" cy="131" r="10" fill="#60A5FA"/>
  <circle cx="175" cy="131" r="10" fill="#60A5FA"/>
  
  <!-- Legs -->
  <rect x="70" y="170" width="20" height="15" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
  <rect x="110" y="170" width="20" height="15" fill="#3B82F6" stroke="#60A5FA" stroke-width="3"/>
</svg>
